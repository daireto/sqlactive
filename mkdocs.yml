site_name: SQLActive
site_url: https://daireto.github.io/sqlactive/
repo_name: daireto/sqlactive
repo_url: https://github.com/daireto/sqlactive/
theme:
  name: material
  favicon: images/favicon.png
  features:
    - content.code.copy
    - content.code.select
    - search.suggest
    - search.highlight
    - search.share
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
nav:
  - Overview: index.md
  - Getting started: getting-started.md
  - API Documentation:
    - DB Connection Helper: api/db_connection_helper.md
    - Native SQLAlchemy Queries: api/execute.md
    - Mixins:
      - Active-Record Mixin:
        - Overview: api/active_record_mixin/overview.md
        - API Reference: api/active_record_mixin/api_reference.md
        - Async Query: api/active_record_mixin/async_query.md
      - TImestamp Mixin: api/timestamp_mixin.md
      - Serialization Mixin: api/serialization_mixin.md
      - Smart Queries Mixin: api/smart_query_mixin.md
      - Inspection Mixin: api/inspection_mixin.md
  - Contributing: contributing.md
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/daireto/sqlactive/
      name: daireto/sqlactive
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/sqlactive/
      name: 'PyPI: sqlactive'
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/dairo-andres-mosquera-blandon-189ba7341/
      name: 'LinkedIn: Dairo Mosquera'
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
plugins:
  - search
  - mike
